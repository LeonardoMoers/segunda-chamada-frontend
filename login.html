<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>


<body>
	<div class="container">
		<div class="row" style="height: 100px"></div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			
				<div class="well">
					<div class="wrapper">
						<form class="form-signin">       
							<h2 class="form-signin-heading">Login</h2>
							<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" /><br>
							<input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
							<div class="row">
								<div class="col-md-8">
									
								</div>
								<div class="col-md-4">
									<label class="checkbox">
										<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Lembrar-me
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<a class="btn btn-lg btn-danger btn-block" href="cadastro.html" role="button">Cadastrar</a>
								</div>
								<div class="col-md-6">
									<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>   
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
